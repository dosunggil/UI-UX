<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹문서만들기</title>
<style>
table th, table td {border:1px solid; padding:10px;}
table {border-collapse:collapse;
		border-top:2px solid; 
		border-bottom:2px solid; 
		border-right:2px solid; 
		border-left:2px solid; 
		
		width:600px;}
table th {font-size: 20px}
table td {font-size: 15px;
			text-align: center;}
</style>

</head>
<body>
<table>
	<thead>
	<tr>
		<th>시간/요일</th>
		<th>월요일</th>
		<th>화요일</th>
		<th>수요일</th>
		<th>목요일</th>
		<th>금요일</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<th>아침</th>
		<td>샐러드</td>
		<td>된장국</td>
		<td rowspan="2">생선조림</td>
		<td>샌드위치</td>
		<td>현미밥</td>
	</tr>
	<tr>
		<th>점심</th>
		<td colspan="2" align="center">카레</td>
		<td>냉면</td>
		<td>햄버거</td>
	</tr>
	<tr>
		<th>저녁</th>
		<td>해물찜</td>
		<td>등갈비</td>
		<td>쌀국수</td>
		<td>피자</td>
		<td>치킨</td>
	</tr>
	</tbody>
</table>
</body>
</html>
