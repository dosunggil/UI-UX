<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container {
	width: 1200px;
	margin: 50px auto;
}

#header {
	width: 100%;
	height: 150px;
	background-color: #cccc;
}

#side_left {
	float: left;
	width: 150px;
	height: 600px;
	background-color: green;
}

#content {
	float: left;
	width: 800px;
	height: 600px;
	background-color: orange;
}

#side_right {
	float: left;
	width: 250px;
	height: 600px;
	background-color: blue;
}

#footer {
	clear: left;
	width: 100%;
	height: 90px;
	background-color: #aaa;
	display: inline-block;
}

</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>헤더</h1>
		</div>
		<div id="side_left">
			<h2>왼쪽 사이드</h2>
		</div>
		<div id="content">
			<h2>본문</h2>
		</div>
		<div id="side_right">
			<h2>오른쪽 사이드</h2>
		</div>
		<div id="footer">
			<h2>푸터</h2>
		</div>
	</div>
</body>
</html>
