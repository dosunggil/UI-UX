	table {
		border: 2px solid; width: 450px; border-collapse: collapse;

	<tr>
		<th>전화번호

		<td><select style="width: 60px; border:2px solid;" name="phone">

			</select>
		<input style="width:80px" type="text" name="phone">
		<input style="width:80px" type="text" name="phone">
		</td>
	</tr>
	<tr>
		<th>sms수신여부

		<td><label><input type="checkbox" name="sms" value="yes">수신함</label>
		</td>
	</tr>
	<tr>
		<th>이메일
		</th>
		<td>
				<input style="width:120px" type="text" name="email"> @ 
		<select style="width:80px" name="email">
				<option value="e01">직접입력</option>
				<option value="e02">gmail.com</option>
				<option value="e03">naver.com</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>사진등록
		</th>
		<td><input style="border:0px;" type="file" name="filename">
		</td>
	</tr>
	<tr>
		<th colspan="2"><input type="submit" value="회원가입">
		</th>
	</tr>




</table>
