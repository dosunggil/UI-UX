<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label {width:50px; display: inline-block;}
	li {margin: 10px}
</style>
</head>
<body>
<div style="width: 500px; border: 1px solid; padding: 15px">
<h1>프런트엔드 개발자 지원서</h1>
HTML CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.<hr>
<form>
<strong>개인 정보</strong>
<ul type="none" style="margin : 0 auto;">
	<li><label for="name">이 름</label><input type="text" placeholder="공백 없이 입력하세요." id="name"></li>
	<li><label for="phone">연락처</label><input type="tel" id="phone"></li>
</ul>
<strong>지원 분야</strong>
<ul type="circle" style="marker-offset:auto; ">
	<li>웹 퍼블리싱</li>
	<li>웹 어플리케이션 개발</li>
	<li>개발 환경 개선</li>
</ul>
<strong>지원 동기</strong><br><br>
<textarea style="resize: none;" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>

<input type="submit" value="접수하기"><input type="reset" value="다시 쓰기">

</form>
</div>
</body>
</html>
