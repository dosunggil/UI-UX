<!-- 입력 항목의 값(데이터)을 전송하려면 form태그에 선언한다
각 입력항목은 name 속성을 가져야 한다
: 입력항목의 데이터가 name 속성의 파라미터명으로 전송이 되어진다 -->
<input type="button" value="닫기"  onclick="window.close()">

<!-- form 태그내에 file 태그를 전송하는 경우 -->
<!-- 1.form 태그 전송방식이 post 여야 한다.: method="post" -->
<!-- 2.파일데이터전송가능 형태를 지정: enctype="mulipart/form-data"" -->

<form>
<table>
<caption style="border: 2px; padding: 10px; font-size: 25px" ><strong>회원가입 정보</strong></caption>
	<tr>
		<th>아이디</th>
		<td> <input required type="text" name="Id" style="width:80%;">
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td> <input required type="password" name="password" style="width:80%;">
		</td>
	</tr>
	<tr>
		<th>비밀번호확인</th>
		<td> <input required type="password" name="password_ck" style="width:80%;">
		</td>
	</tr>
	<tr>
		<th>이름</th>
		<td> <input required type="text" name="name" style="width:80%;">
		</td>
	</tr>
	<tr>
		<th>성별</th>
		<td> <label><input type="radio" name="gender" value="남" checked>남</label>
			 <label><input type="radio" name="gender" value="여">여</label>
		</td>
	</tr>
	<tr>
		<th>전화번호</th>
		<td><select  name="numb"> 
				<option value="c01">010</option>
				<option value="c02">011</option>
				<option value="c03">02</option>
			</select>
		<input type="text" name="phone">
		<input type="text" name="phone">
		</td>
	</tr>
	<tr>
		<th>sms수신여부	</th>
		<td><label><input type="checkbox" name="sms" value="yes">수신함</label>
		</td>
	</tr>
	<tr>
		<th>이메일</th>
		<td>
				<input style="width:120px" type="text" name="email01"> @ 
		<select style="width:80px" name="email02">
				<option >직접입력</option>
				<option selected value="gamil.com">gmail.com</option>
				<option value="naver.com">naver.com</option>
<!-- 				email=chothegenius&service=gamil..com -->
<!-- 					"abc"+"@"+"naver.com" -->
			</select>
		</td>
	</tr>
	<tr>
		<th>사진등록</th>
		<td><input style="border:0px;" type="file" name="filename">
		</td>
	</tr>
	<tr>
		<th colspan="2"><input type="submit" value="회원가입">
		</th>
	</tr>




</table>
</form>
